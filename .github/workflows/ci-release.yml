name: Release

on:
  push:
    branches: [ release ]   
    paths-ignore:
    - 'patchers.txt'
  pull_request:
    branches: [ release ]
    paths-ignore:
    - 'patchers.txt'

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.*
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
