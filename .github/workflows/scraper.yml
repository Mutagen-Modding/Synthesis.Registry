name: Scrape

on:
  workflow_dispatch:
  schedule:
    - cron:  '0 */1 * * *'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.*
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: Scrape
      run: dotnet "Synthesis.Registry\bin\Release\net6.0\Synthesis.Registry.MutagenScraper.dll" ${{ secrets.GITHUB_TOKEN }} ${{ github.run_number }} 20
    - uses: stefanzweifel/git-auto-commit-action@v4.6.0
      with:
        # Required
        commit_message: Patcher registry changes - ${{ github.run_number }}

        # Optional glob pattern of files which should be added to the commit
        # See the `pathspec`-documentation for git
        # - https://git-scm.com/docs/git-add#Documentation/git-add.txt-ltpathspecgt82308203
        # - https://git-scm.com/docs/gitglossary#Documentation/gitglossary.txt-aiddefpathspecapathspec
        file_pattern: mutagen-automatic-listing.json

        # Optional local file path to the repository
        repository: .
